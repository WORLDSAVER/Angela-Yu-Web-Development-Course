<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action = "/bmiCalculator" method = "post">
      <input type = "text" name = "weight" placeholder = "Weight">
      <input type = "text" name = "height" placeholder = "Height">
      <button type = "submit">Calculate BMI</button>
      <!-- It was working without using type = "submit" but still Angela Yu recommends that we use type = "submit" as if we don't do it then it won't trigger the post request of the form -->
      </form>
  </body>
</html>
