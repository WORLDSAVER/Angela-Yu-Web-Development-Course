<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


</head>

<body>
  <div class="parent-card">
    <div class="child-card">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <p class="big-text">76</p>
        <p class="small-text">of 100</p>
      </div>
      <p class="medium-text">Great</p>
      <p class="percent-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="child-card2">
      <p class="summary">Summary</p>
      <div class="lateral-card1">
        <img src="assets/images/icon-reaction.svg" alt="reaction-icon" class="reaction-img">
        <p class="reaction-txt">Reaction</p>
        <p class="reaction-txt reaction-marks">80 <span style="color:hsla(224, 30%, 27%,0.5);">/ 100</span></p>
      </div>
      <div class="lateral-card2">
        <img src="assets/images/icon-memory.svg" alt="reaction-icon" class="reaction-img">
        <p class="reaction-txt" style="color: hsl(39, 100%, 56%);">Memory</p>
        <p class="reaction-txt reaction-marks">92 <span style="color:hsla(224, 30%, 27%,0.5);">/ 100</span></p>
      </div>
      <div class="lateral-card3">
        <img src="assets/images/icon-verbal.svg" alt="reaction-icon" class="reaction-img">
        <p class="reaction-txt" style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p class="reaction-txt reaction-marks" style="margin-left: 13px;">61 <span
            style="color:hsla(224, 30%, 27%,0.5);">/ 100</span></p>
      </div>
      <div class="lateral-card4">
        <img src="assets/images/icon-visual.svg" alt="reaction-icon" class="reaction-img">
        <p class="reaction-txt" style="color: hsl(234, 85%, 45%);">Visual</p>
        <p class="reaction-txt reaction-marks" style="margin-left: 13px;">72 <span
            style="color:hsla(224, 30%, 27%,0.5);">/ 100</span></p>
      </div>
      <div class="lateral-card5">
        <p class="hover-it" style="margin:0; color:hsl(0, 0%,100%);margin-top:11px;">Continue</p>
      </div>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</body>

</html>
